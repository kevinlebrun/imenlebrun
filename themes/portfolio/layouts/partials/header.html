<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Imen Le Brun - Portfolio</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>
                Call me “La Brune”
                <span class="subtitle">on the line, any, anytime!</span>
            </h1>

            <nav>
                <ul class="inline">
                    <li {{ if eq "" .Section }}class="selected"{{ end }}><a href="/">About me</a></li>
                    <li {{ if (eq "work" .Section) | or (eq "writing" .Section) | or (eq "concept" .Section) }}class="selected"{{ end }}><a href="/work/">Work</a></li>
                    <li><a href="mailto:idjafri@gmail.com">Contact</a></li>
                </ul>
            </nav>

            <script>
                var nav = document.querySelector('nav');
                var stuck = false;
                var offsetTop = nav.offsetTop;
                var height = nav.getBoundingClientRect().height;

                window.onscroll = function(e) {
                  var distance = nav.offsetTop - window.pageYOffset;
                  var offset = window.pageYOffset;
                  if ((distance <= 0) && !stuck) {
                    nav.parentElement.classList.add('fixed');
                    var h = nav.getBoundingClientRect().height;
                    nav.parentElement.style.paddingBottom = h+'px';
                    stuck = true;
                  } else if (stuck && (offset <= offsetTop)){
                    nav.parentElement.classList.remove('fixed');
                    nav.parentElement.style.paddingBottom = 0;
                    stuck = false;
                  }
                }
            </script>
        </header>

        <section class="hero band">
            <h2>Community Manager & Copywriter</h2>
        </section>

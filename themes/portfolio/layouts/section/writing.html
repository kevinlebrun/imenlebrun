{{ partial "header.html" . }}

<section class="writing">
    {{ range .Data.Pages }}
    <article>
        <figure>
            <img src="/images/{{.File.TranslationBaseName}}.jpg" />
        </figure>
        <h3>{{ .Title }}</h3>
        {{ .Content }}
        <p><a class="external" target="_blank" href="{{.Params.link}}">Lire l'article</a></p>
    </article>
    {{ end }}
</section>

{{ partial "footer.html" . }}
